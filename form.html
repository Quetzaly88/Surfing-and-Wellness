<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Application</title>

</head>

<body>
    <h2>Let's get to know you! You will join your group according to your knowledge and habilities</h2>
    <p>Please, fill this short application</p>
    <section>
        <!--application form-->
       <form>
            <label for="name">Name:</label>
            <input id="name" type="text"> <br>

            <label for="lname">Lastname:</label>
            <input type="text" name="lname" id="lname"><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br>

            <input type="submit" value="Submit">
       </form>
       <!--application questionary-->
       <div>
        <p>How comfortable are you in the water?</p>
            <input type="radio" name="how_comfortable" value="not-much">
            <label>not much</label>

            <input type="radio" name="how_comfortable" value="not-at-all">
            <label>not at all</label>

            <input type="radio" name="how_comfortable" value="I-can-swim">
            <label>I can swim</label>

            <input type="radio" name="how_comfortable" value="I-am-a-good-swimmer">
            <label>I am a good swimmer</label>

       </div>
    </section>
</body>
</html>
